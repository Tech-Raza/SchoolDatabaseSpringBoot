<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>School Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
<!--  <a class="nav-link" th:href="@{/home}">School Management System</a>-->
  <a class="navbar-brand" href="/home">School Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers/new}">Add Teacher</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">

  <br>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th>Id</th>
      <th> First Name</th>
      <th> Last Name</th>
      <th> Email </th>
      <th> Course </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "teacher: ${teachers}">
      <td th:number = "${teacher.id}"></td>
      <td th:text = "${teacher.firstName}"></td>
      <td th:text = "${teacher.lastName}"></td>
      <td th:text = "${teacher.email}"></td>
      <td th:text = "${teacher.course}"></td>
      <td>
<!--        /teachers/edit/{id}(id=${teacher.id})-->
        <a th:href = "@{/teachers/edit/{id}(id=${teacher.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/teachers/{id}(id=${teacher.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
